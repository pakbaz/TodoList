name: "TodoList CodeQL Configuration"

# Disable the default CodeQL query packs to avoid conflicts
disable-default-queries: false

# Additional CodeQL query packs
queries:
  - name: security-and-quality
    uses: security-and-quality

# Paths to exclude from analysis
paths-ignore:
  - "**/bin/**"
  - "**/obj/**" 
  - "**/packages/**"
  - "**/node_modules/**"
  - "**/*.min.js"
  - "**/wwwroot/lib/**"

# Additional paths to include
paths:
  - "**/*.cs"
  - "**/*.razor"
  - "**/*.cshtml"
